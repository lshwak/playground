<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaker!!</title>
    <style>
        canvas{
            background: #eee;
        }
    </style>
</head>
<body>
    <canvas class="canvas" width="400" height="770"></canvas>
    
    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');
        const boxes = [];
        
        class Box {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.draw();
            }
            draw() {
                context.fillRect(this.x, this.y, 100, 20); // 넓이100, 두께20의 박스
            }
        }
        let tempX, tempY;
        
        for (let i = 0; i < 10; i++) {
            tempX = Math.random() * canvas.width * 0.8; // x축 랜덤 생성
            tempY = Math.random() * canvas.height * 0.8; // y축 랜덤 생성
            boxes.push(new Box(tempX, tempY));
        }
    </script>
</body>
</html>
