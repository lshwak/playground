<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaker Test</title>
    <style>
        .row {
            padding: 0 35%;
        }
        canvas{
            position: absolute;
            background: #eee;
        }
        #sco {float: left;}
        
    </style>
</head>
<body>
    
    <div class="row">
        <canvas class="canvas" width="410" height="770"></canvas>
    </div>
    <div id="sco">Score:</div>
    <div id="Score"></div>
    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');
        const boxes1 = [];
        const boxes2 = [];
        const boxes3 = [];
        const boxes4 = [];
        let lock1 = true; // 기본값 true로 box가 내려올때 까지 keydown(e)막기위한 잠금변수
        let lock2 = true;
        let lock3 = true;
        let lock4 = true;
        let score = 0; // shift()의 발생에 따라 점수집계

        class Box {
            constructor(index, x, y) {
                // this.index = index; // box 고유번호 부여
                this.x = x;
                this.y = y;
                this.draw();
            }
            draw() {
                context.fillRect(this.x, this.y, 100, 20); // 넓이100, 두께20의 박스
                // context.fillStyle = '#fff';
                // context.fillText(this.index, this.x+45, this.y+13);
            }
        }
        
        function render() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'rgba(255,0,0,0.05)';
            context.fillRect(0, 700, 410,10); // safeline
            context.fillStyle = 'rgba(0,255,0,0.05)';
            context.fillRect(0, 710, 410,50);
            console.log(score);
            document.getElementById("Score").innerHTML=score;
            for (let i=0; i<boxes1.length; i++) {
                context.fillStyle = 'rgba(255,187,0,0.8)';
                box = boxes1[i];
                box.y += 7;
                if (box.y > canvas.height) {
                    boxes1.shift();
                    score-=1;
                    context.fillStyle = 'rgba(255,0,0,0.1)';
                    context.fillRect(0,0,410,770); // 감점 될때 마다 빨간효과
                }
                if (box.y > 660) {
                    lock1 = false;
                }
                if (box.y > 750) {
                    lock1 = true;
                } // box가 660에서 750안에서만 lock을 false로 풀어 keydown이벤트 허용
                box.draw();
            }
            for (let i=0; i<boxes2.length; i++) {
                context.fillStyle = 'rgba(18,234,255,0.8)';
                box = boxes2[i];
                box.y += 7;
                if (box.y > canvas.height) {
                    boxes2.shift();
                    score-=1;
                    context.fillStyle = 'rgba(255,0,0,0.1)';
                    context.fillRect(0,0,410,770); // 감점 될때 마다 빨간효과
                }
                if (box.y > 660) {
                    lock2 = false;
                }
                if (box.y > 750) {
                    lock2 = true;
                }
                box.draw();
            }
            for (let i=0; i<boxes3.length; i++) {
                context.fillStyle = 'rgba(189,255,18,0.8)';
                box = boxes3[i];
                box.y += 7;
                if (box.y > canvas.height) {
                    boxes3.shift();
                    score-=1;
                    context.fillStyle = 'rgba(255,0,0,0.1)';
                    context.fillRect(0,0,410,770); // 감점 될때 마다 빨간효과
                }
                if (box.y > 660) {
                    lock3 = false;
                }
                if (box.y > 750) {
                    lock3 = true;
                }
                box.draw();
            }
            for (let i=0; i<boxes4.length; i++) {
                context.fillStyle = 'rgba(255,18,239,0.8)';
                box = boxes4[i];
                box.y += 7;
                if (box.y > canvas.height) {
                    boxes4.shift();
                    score-=1;
                    context.fillStyle = 'rgba(255,0,0,0.1)';
                    context.fillRect(0,0,410,770); // 감점 될때 마다 빨간효과
                }
                if (box.y > 660) {
                    lock4 = false;
                }
                if (box.y > 750) {
                    lock4 = true;
                }
                box.draw();
            }
            requestAnimationFrame(render);
        }   
        
        let tempX1, tempY1, tempX2, tempY2, tempX3, tempY3, tempX4, tempY4;

        function update() {    
            for (let i = 0; i < 1; i++) {
                tempX1 = canvas.width * 0; // x축 랜덤 생성
                tempY1 = Math.random() * canvas.height * -0.4; // y축 랜덤 생성
                boxes1.push(new Box(i, tempX1, tempY1));
            }
            for (let i = 0; i < 1; i++) {
                tempX2 = canvas.width * 0.25; // x축 랜덤 생성
                tempY2 = Math.random() * canvas.height * -0.4; // y축 랜덤 생성
                boxes2.push(new Box(i, tempX2, tempY2));
            }
            for (let i = 0; i < 1; i++) {
                tempX3 = canvas.width * 0.5; // x축 랜덤 생성
                tempY3 = Math.random() * canvas.height * -0.4; // y축 랜덤 생성
                boxes3.push(new Box(i, tempX3, tempY3));
            }
            for (let i = 0; i < 1; i++) {
                tempX4 = canvas.width * 0.75; // x축 랜덤 생성
                tempY4 = Math.random() * canvas.height * -0.4; // y축 랜덤 생성
                boxes4.push(new Box(i, tempX4, tempY4));
            }
        }
        
        


        function onButton(e) {
            // D
            if (e.keyCode == 68 && lock1==false) {
                boxes1.shift();
                score+=1;
                lock1 = true; // keydown이벤트가 발생한후 다시 이벤트를 막아줘서 다음 box가 내려올때까지 기다림
            }
            // F
            if (e.keyCode == 70 && lock2==false) {
                boxes2.shift();
                score+=1;
                lock2 = true;
            }
            // J
            if (e.keyCode == 74 && lock3==false) {
                boxes3.shift();
                score+=1;
                lock3 = true;
            }
            // K
            if (e.keyCode == 75 && lock4==false) {
                boxes4.shift();
                score+=1;
                lock4 = true;
            }
        }
        
        // function clickHandler(e) {
        //     console.log(e.layerY)
        // }
        // canvas.addEventListener('click', clickHandler);


        // document.addEventListener("keydown", e =>{
        //     switch(e.keyCode){
        //         case 68:
        //             boxes1.shift(tempX1, tempY1); // 배열 앞 순서부터 제거
        //         break;
        //         case 70:
        //             boxes2.shift(tempX2, tempY2);
        //         break;
        //         case 74:
        //             boxes3.shift(tempX3, tempY3);
        //         break;
        //         case 75:
        //             boxes4.shift(tempX4, tempY4);
        //         break;
        //     }
        // }); commit test하기위한 주석
        setInterval(update, 800)
        render();
        document.addEventListener("keydown", onButton);
        
        

    </script>
</body>
</html>
