<p><input type="text" name="title"></p>
<p>
    <textarea name="description" id="" cols="30" rows="10"></textarea>
</p>
<p>
    <input type="submit">
</p>
</form>

    form 이라는 태그는 form안에 입력한 각각의 정보를 submit버튼을 눌렀을 때 action속성이 가리키는 서버로 querystring의 데이터로 전송하는 HTML의 기능이다.
