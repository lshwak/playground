<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakerTest1</title>
    <style>
        canvas {background: #eee;}
    </style>
</head>
<body>
    <canvas class="canvas" width="600" height="770"></canvas>
    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');
        let yPos1 = 0;
        let yPos2 = 0;
        let yPos3 = 0;
        let yPos4 = 0;
        let yPos5 = 0;
        let yPos6 = 0;
        let timerId;
        

        function draw() {
            context.clearRect(0,0, canvas.width, canvas.height);
            context.beginPath();
            context.fillRect(0, yPos1, 100,50);
            context.fillRect(100, yPos2, 100,50);
            context.fillRect(200, yPos3, 100,50);
            context.fillRect(300, yPos4, 100,50);
            context.fillRect(400, yPos5, 100,50);
            context.fillRect(500, yPos6, 100,50);
            context.fill();
            yPos1 += 3;
            yPos2 += 5;
            yPos3 += 6;
            yPos4 += 2;
            yPos5 += 4;
            yPos6 += 3;

            timerId = requestAnimationFrame(draw);
            
        }
        
        draw();
    </script>
</body>
</html>
