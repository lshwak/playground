<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        .canvas {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>Transform</h1>
    <canvas class="canvas" width="1400" height="650"></canvas>
    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');

        context.fillRect(100,100,200,200); // x축:100, y축:100자리에 가로세로200인 사각형
        context.fillStyle = 'orange'; // 색상을 오렌지색으로 바꾸고
        context.fillRect(150,150,200,200); // x축:150, y축:150자리에 가로세로200인 사각형
        context.save(); // canvas의 모든 상태를 저장.
        context.fillStyle = 'blue';
        context.beginPath();
        context.arc(300,300,50,0,Math.PI*2, false); // x축:300, y축:300, 반지름:50 파란색 원
        context.fill();

        context.restore(); // 가장 최근에 저장된 canvas 상태를 복원. (save한 시점으로)

        context.beginPath();
        context.arc(300,300,20,0,Math.PI*2, false); // x축:300, y축:300, 반지름:20 오렌지색 원
        context.fill();

    </script>
</body>
</html>
