<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // beginPath
      // moveTo
      // lineTo
      // closePath
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      // beginPath를 호출에 선의 시작을 알려주기
      context.beginPath();
      context.moveTo(100, 100);
      context.lineTo(300, 200); // 아직 선이 그러지진 않음
      context.stroke(); // 선 긋기
      context.closePath(); // path 작성이 끝나면 닫아줌
      // context.fill();
    </script>
  </body>
</html>
