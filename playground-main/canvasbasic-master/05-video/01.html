<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
      video {
        position: absolute;
        width: 0;
        height: 0;
      }
    </style>
  </head>

  <body>
    <h1>Video</h1>
    <video class="video" src="../images/video.mp4" autoplay muted loop></video> 
    <!-- autoplay:열렸을 때 자동재생, muted:소리없애기, loop:반복재생 (muted를 빼면 영상재생이 안된다. 크롬에서는 소리가 나는 영상을 기본적으로 재생 못하도록 되어있다.)-->
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');
      let canPlayState = false;

      ctx.textAlign = 'center';
      ctx.fillText('비디오 로딩 중..', 300, 200);

      const videoElem = document.querySelector('.video');
      videoElem.addEventListener('canplaythrough', render); // canplaythrough: 비디오가 재생준비되면 발생하는 이벤트. 그때 render함수 호출

      function render() {
        ctx.drawImage(videoElem, 0, 0, 600, 400);
        requestAnimationFrame(render);
      }
    </script>
  </body>
</html>
