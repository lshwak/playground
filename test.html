<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        canvas{
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="row">
        <canvas class="canvas" width="100" height="770"></canvas>
    </div>

    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');
        const boxes = [];
        
        
        class Box {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.draw();
            }
            draw() {
                context.fillRect(this.x, this.y, 100, 20); // 넓이100, 두께20의 박스
            }
        }
        
        function render() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'rgba(255,0,0,0.05)';
            context.fillRect(0, 500, 100,10); // safeline
            
            for (let i=0; i<boxes.length; i++) {
                context.fillStyle = 'rgba(255,0,0,0.8)';
                box = boxes[i];
                box.y += 7;
                if (box.y > 500) {
                    document.addEventListener("keydown", onButton);
                }
                if (box.y > canvas.height) {
                    boxes.shift();
                }
                box.draw();
            }
            requestAnimationFrame(render);
        }
        
        
        let tempX, tempY;

        function update() {    
            for (let i = 0; i < 1; i++) {
                tempX = canvas.width * 0; // x축 랜덤 생성
                tempY = canvas.height * 0; // y축 랜덤 생성
                boxes.push(new Box(tempX, tempY));
            }
        }
        function init() {
            var my = function() {
                update();
                var rand = Math.round(Math.random() * (3000-500)+500)
                setTimeout(my, rand);  
            }
            my();
        }
        
        
        function onButton(e) {
            // 68 == "D"
            if (e.keyCode == 68) {
                boxes.shift();
            } 
        }
        render();
        // document.addEventListener("keydown", onButton);
        setInterval(update, 800)
        
    </script>
</body>
</html>
