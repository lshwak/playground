<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
      }
      .canvas {
        width: 500px;
        height: 300px;
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>캔버스 사이즈 설정</h1> <!-- 캔버스 사이즈는 css에서 설정하는 것과 다르다. -->
    <canvas class="canvas" width="500" height="300"></canvas>
    <canvas class="canvas canvas2" width="1000" height="600"></canvas>
    <!-- 캔버스에 가로세로 100크기 정사각형을 그리면 위 코드는 500중에 100이면 1/5 크기로 그려지고
    아래코드는 넓이 1000이라 더 작은 크기로 그려질 것. 
    캔버스도 고해상도 이미지를 표현하려면 표현할 크기 width, height를 2배로 셋팅한 다음 css로 절반을 줄여서 표현 -->
    <script>
      const canvas = document.querySelector('.canvas');
      const canvas2 = document.querySelector('.canvas2');
      const context = canvas.getContext('2d');
      const context2 = canvas2.getContext('2d');

      context.arc(100, 100, 50, 0, Math.PI*2, false); // x:100, y:100 중점에 반지름 50 원
      context2.arc(100, 100, 50, 0, Math.PI*2, false);
      context.fill();
      context2.fill();
    </script>
  </body>
</html>
