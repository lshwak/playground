<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Canvas</title>
    <style>
        canvas{
            background: #eee;
        }
    </style>
</head>
<body>
    <!-- 여러영역 랜덤배치, 해당 영역에 정확히 클릭됐는지를 판별 -->
    <h1>Interaction02</h1>
    <canvas class="canvas" width="1400" height="700"></canvas>

    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');
        const boxes = [];
        const mousePos = {x: 0, y:0}; // mouseposition
        let selectedBox; // 클릭된 box

        context.font = 'bold 30px sans-serif';

        class Box {
            constructor(index, x, y, speed) {
                this.index = index;
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.width = 100;
                this.height = 100;
                this.draw();
            }

            draw() {
                context.fillStyle = 'rgba(0,0,0,0.5)';
                context.fillRect(this.x, this.y, 100,100);
                context.fillStyle = '#fff';
                context.fillText(this.index, this.x+40, this.y+55);
            }
        }

        function render() {
            context.clearRect(0,0,canvas.width, canvas.height);
            let box;
            for(let i=0; i<boxes.length;i++) {
                box = boxes[i];
                box.x += box.speed;
                if(box.x > canvas.width) {
                    box.x = -box.width;
                }
                box.draw();
            }
            requestAnimationFrame(render);
        }

        let tempX, tempY, tempSpeed;
        for (let i=0;i<10;i++) {
            tempX = Math.random() * canvas.width * 0.8;
            tempY = Math.random() * canvas.height * 0.8;
            tempSpeed = Math.random() * 4 + 1;
            boxes.push(new Box(i, tempX, tempY, tempSpeed));
        }
        // console.log(boxes);

        canvas.addEventListener('click', e => {
            mousePos.x = e.layerX;
            mousePos.y = e.layerY;

            let box;
            for (let i = 0; i < boxes.length; i++) {
                box = boxes[i];
                if(mousePos.x > box.x && mousePos.x < box.x + box.width &&
                   mousePos.y > box.y && mousePos.y < box.y + box.height) {
                    // console.log(box.index);

                    selectedBox = box;
                }
            }
            console.log(selectedBox.index);
        });
        render();
    </script>
</body>
</html>
